apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.omgodse.notally"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 19
        versionName "2.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions { jvmTarget = JavaVersion.VERSION_1_8.toString() }

    viewBinding { enabled = true }

    androidExtensions {
        features = ["parcelize"]
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    final def stableNavVersion = "2.2.2"
    final def stablePrefVersion = "1.1.1"

    final def stableITextVersion = "5.5.13.1"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation "androidx.preference:preference-ktx:$stablePrefVersion"

    implementation "androidx.navigation:navigation-ui-ktx:$stableNavVersion"
    implementation "androidx.navigation:navigation-fragment-ktx:$stableNavVersion"

    implementation "com.itextpdf:itextpdf:$stableITextVersion"
    implementation "com.itextpdf.tool:xmlworker:$stableITextVersion"

    implementation 'org.ocpsoft.prettytime:prettytime:4.0.4.Final'
    implementation 'com.google.android.material:material:1.2.0-alpha06'

    implementation 'org.jsoup:jsoup:1.13.1'
}